name: instagram_stories
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  riverpod: ^2.5.1
  cached_network_image: ^3.3.1
  flutter_riverpod: ^2.5.1
  flutter_carousel_slider: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  mocktail: ^1.0.4
  mocktail_image_network: ^1.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Instagram-Font
      fonts:
        - asset: assets/fonts/instagram_font.ttf
